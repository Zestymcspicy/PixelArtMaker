<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes|Shrikhand|Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Lab: Pixel Art Maker</h1>
    <h2> Rainbow Sherbert Edition </h2>
    <h4 id="signature"> By Harold Beckerman</h4>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">


    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
      <tr>
        <td></td>
      </tr>
    </table>
    <button type="button" id="addColumn">Add Column</button>
    <button type="buttom" id="addRow">Add Row</button>
  </div>
    <script src="js/designs.js"></script>
</body>
</html>
